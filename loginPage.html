<!DOCTYPE html>
<html>
  <head>
      <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
     <!-- Google Fonts -->
     <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
     <!-- MDB -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.css" rel="stylesheet"/>
     <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.js"></script>
  </head>
    <body>
      <section class="h-50 bg-dark">
        <div class="container py-1 h-50">
          <div class="row d-flex justify-content-center align-items-center h-50">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                      alt="Sample photo" class="img-fluid"
                      style="border-top-left-radius: .55rem; border-bottom-left-radius: .55rem;" />
                  </div>
                  <div class="col-xl-6">
                    <div class="p-5 mt-5 row">
                      <div class="col-md-4">
                        <div class="form-outline">
                          <input type="email-sign-in" class="form-control form-control-lg"/>
                          <label class="form-label" for="email-sign-in">Email</label>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-outline">
                          <input type="pass-sign-in" class="form-control form-control-lg"/>
                          <label class="form-label" for="pass-sign-in">Password</label>
                        </div>
                      </div>
                      <div class="d-flex justify-content-end col-md-4">
                        <button type="button" class="btn btn-success btn-sm">login</button>
                      </div>
                    </div>
                    <hr class="hr hr-blurry" />
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase">Trendo App</h3>

                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="first-name-id" class="form-control form-control-lg" />
                            <label class="form-label" for="first-name-id">First name</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="last-name-id" class="form-control form-control-lg" />
                            <label class="form-label" for="last-name-id">Last name</label>
                          </div>
                        </div>
                      </div>
                      <div class="form-outline mb-4">
                        <input type="text" id="form3Example8" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example8">Address</label>
                      </div>

                      <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                        <h6 class="mb-0 me-4">Gender: </h6>

                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                            value="option1" />
                          <label class="form-check-label" for="femaleGender">Female</label>
                        </div>

                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                            value="option2" />
                          <label class="form-check-label" for="maleGender">Male</label>
                        </div>

                      </div>

                      <div class="row">
                        <div class="col-md-6 mb-4">

                          <select class="select">
                            <option value="1">State</option>
                            <option value="2">Punjab</option>
                            <option value="3">Sindh</option>
                            <option value="4">KPK</option>
                          </select>

                        </div>
                        <div class="col-md-6 mb-4">

                          <select class="select">
                            <option value="1">City</option>
                            <option value="2">Option 1</option>
                            <option value="3">Option 2</option>
                            <option value="4">Option 3</option>
                          </select>

                        </div>
                      </div>

                      <div class="form-outline mb-4">
                        <input type="email" id="email-id" class="form-control form-control-lg" />
                        <label class="form-label" for="email-id">Email</label>
                      </div>
                      <div class="form-outline mb-4">
                        <input type="password" id="pass-id" class="form-control form-control-lg" />
                        <label class="form-label" for="pass-id">Password</label>
                      </div>

                      <div class="d-flex justify-content-end pt-3">
                        <button type="button" class="btn btn-warning btn-lg ms-2">Sign Up</button>
                      </div>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </body>
    <script>
    </script>
</html>
