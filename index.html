<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> FB Clone</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <nav>
      <div class="nav-left">
        <img src="images/logo.png" alt="logo.png" class="logo">
        <ul>
          <li>
            <img src="images/notification.png" alt="notification">
          </li>
          <li>
            <img src="images/inbox.png" alt="inbox">
          </li>
          <li>
            <img src="images/video.png" alt="videos">
          </li>
        </ul>
      </div>
      <div class="nav-right">
        <div class="search-box">
          <img src="images/search.png" alt="search box">
          <input type="text" placeholder="Search">
        </div>
        <div class="nav-user-icon online">
          <img src="images/profile-pic.png" alt="profile-pic">
        </div>
      </div>
    </nav>

    <div class="container">
      <!-------------------------Left side bar---------------------------->
      <div class="leftside-bar">
        <div class="imp-links">
          <a href="#"> <img src="images/news.png" alt="news">Latest News</a>
          <a href="#"> <img src="images/friends.png" alt="friends">Friends</a>
          <a href="#"> <img src="images/marketplace.png" alt="marketplace"> Market Place</a>
          <a href="#"> <img src="images/watch.png" alt="watch">Watch</a>
          <a href="#">See More</a>
        </div>
        <div class="shortcut-links">
          <p>Your Shortcuts</p>
          <a href="#"><img src="images/shortcut-1.png" alt="shortcut">Web Developers</a>
          <a href="#"> <img src="images/shortcut-2.png" alt="shortcut">Web Design cource </a>
          <a href="#"><img src="images/shortcut-2.png" alt="shortcut">Full Stack Development</a>
          <a href="#"> <img src="images/shortcut-4.png" alt="shortcut">Website Experts</a>
        </div>
      </div>
      <!-------------------------main content----------------------------->
      <div class="main-content">

      </div>
      <!-------------------------right side bar--------------------------->
      <div class="rightside-bar">
        <div class="sidebar-title">
          <h4>Events</h4>
          <a href="#"> See All</a>
        </div>
        <div class="event">
          <div class="left-event">
            <h3>18</h3>
            <span>March</span>
          </div>
          <div class="right-event">
            <h4>Social Media</h4>
            <p>Willson Tech Park</p>
            <a href="#">More Info</a>
          </div>
        </div>
        <div class="event">
          <div class="left-event">
            <h3>22</h3>
            <span>June</span>
          </div>
          <div class="right-event">
            <h4>Mobile Marketing</h4>
            <p>Willson Tech Park</p>
            <a href="#">More Info</a>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
